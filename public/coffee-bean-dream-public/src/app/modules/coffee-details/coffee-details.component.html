<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">{{ coffee.name }}</h2>
        <p class="text-gray-600"><strong>Roaster:</strong> {{ coffee.roaster }}</p>
        <p class="text-gray-600"><strong>Date:</strong> {{ coffee.date }}</p>
        <p class="text-gray-600"><strong>Location:</strong> {{ coffee.location }}</p>
        <p class="text-gray-600"><strong>Origin:</strong> {{ coffee.origin }}</p>
        <img [src]="coffee.image" alt="{{ coffee.name }}" class="mt-4 w-full h-auto rounded-lg shadow-md">

        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Add Your Rating and Review</h3>
            <label class="block mb-1 text-gray-600">Rating:</label>
            <input type="number" [(ngModel)]="rating" min="1" max="5" class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Rate from 1 to 5">

            <label class="block mb-1 text-gray-600">Review:</label>
            <textarea [(ngModel)]="review" class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Write your review here..."></textarea>

            <button (click)="submitReview()" class="bg-blue-500 text-white rounded py-2 px-4 w-full hover:bg-blue-600 transition duration-200">Submit</button>
        </div>
    </div>
</div>
